<!DOCTYPE html>
<html>
    <head>
        <title>Volleyball Scoreboard</title>
        <link rel="stylesheet" href="scoreboard.css">
        <meta charset="UTF-8">
        <meta name="description" content="Volleyball Scoreboard">
        <meta name="author" content="Emily Schroeder">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <script src="scoreboard.js"></script>
        <!-- Title -->
        <div class="row">
            <div class="col-12">
                <h1 class="center">Volleyball Scoreboard</h1>
            </div>
        </div>
        <!-- Form -->
        <div class="row">
            <form onsubmit="return processTeams()">
                <div class="row">
                    <div class="col_25">
                        <label for="teamOne">Team 1:</label>
                    </div>
                    <div class="col_75">
                        <input type="text" name="teamOne" id="teamOne" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col_25">
                        <label for="teamTwo">Team 2:</label>
                    </div>
                    <div class="col_75">
                        <input type="text" name="teamTwo" id="teamTwo" required>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <!-- Scoreboard -->
        <div id="scoreboard" class="row">
            <div class="col-6">
                <div class="centerHor">
                    <h2 id="teamOneName">Team One</h2>
                    <div id="teamOneGames">0</div>
                </div>
                <button id="teamOneScore" class="centerHor" onclick="increment(this)" style="font-family: 'Orbitron', sans-serif;">0</button>
                <button id="teamOneMinus" class="centerHor" onclick="minusOne()">-1</button>
            </div>
            <div class="col-6">
                <div class="centerHor">
                    <h2 id="teamTwoName">Team Two</h2>
                    <div id="teamTwoGames">0</div>
                </div>
                <button id="teamTwoScore" class="centerHor" onclick="increment(this)" style="font-family: 'Orbitron', sans-serif;">0</button>
                <button id="teamTwoMinus" class="centerHor" onclick="minusTwo()">-1</button>
            </div>
        </div>
        <!-- Buttons -->
        <div class="row">
            <div class="col-4">
                <button onclick="save()" class="center button">Save Scores</button>
            </div>
            <div class="col-4">
                <button onclick="reset()" class="center button">Reset Scores</button>
            </div>
            <div class="col-4">
                <button onclick="resetAll()" class="center button">Reset All</button>
            </div>
        </div>
        <!-- History -->
        <div class="row">
            <div class="col-12">
                <h2 class="center">History</h2>
                <p id="historyBody" class="center"></p>
            </div>
        </div>
    </body>
</html>
